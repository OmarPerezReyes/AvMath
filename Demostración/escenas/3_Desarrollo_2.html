    <param name="G_18" value="espacio='Teoria' tipo='texto' color='20303a' coord_abs='sí' expresión='[5,Teoria.0y+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs38 Cuando se quiere definir el producto \par\f0\fs38 entre dos vectores, existen dos \par\f0\fs38 maneras distintas de hacerlo:\par\f0\fs38 \par\f0\fs38 La primera, da como resultado una\par\f0\fs38 magnitud escalar y se denomina\par\f0\fs38\i producto\i0\fs40\i  interno\i0 , \i producto punto\i0  o \fs38 \par\f0\fs38\i producto escalar\i0 .\par\f0\fs38 \par\f0\fs38 El \i producto interno\i0  se define \par\f0\fs38 matemáticamente de la siguiente \par\f0\fs38 manera:\par\f0\fs38 \par\f0\fs38 Sean los vectores \f1\i{\*\mjaformula\i v\i0{\subix\i 1\i0}\i =a\i0{\subix\i 1\i0}\i  î+b\i0{\subix\i 1\i0}\i   ĵ +c\i0{\subix\i 1\i0}\i  k̂\i0}\i0\f0 \par\f0\fs38 y \f1\i{\*\mjaformula\i v\i0{\subix\i 2\i0}\i =a\i0{\subix\i 2\i0}\i  î+b\i0{\subix\i 2\i0}\i   ĵ +c\i0{\subix\i 2\i0}\i  k̂\i0}\i0\f0 , el producto \par\f0\fs38 interno de \f1\i{\*\mjaformula\i v\i0{\subix\i 1\i0}}\i0\f0  y \f1\i{\*\mjaformula\i v\i0{\subix\i 2\i0}}\i0\f0  se denota \f1\i{\*\mjaformula\i v\i0{\subix\i 1\i0}\i ∙v\i0{\subix\i 2\i0}}\i0\f0  y\par\f0\fs38 se obtiene al multiplicar las normas de \par\f0\fs38 los vectores \f1\i{\*\mjaformula\i v\i0{\subix\i 1\i0}}\i0\f0  y \f1\i{\*\mjaformula\i v\i0{\subix\i 2\i0}}\i0\f0  por el coseno del \par\f0\fs38 ángulo que forman ambos vectores\par\f0\fs38 \par\f0\fs38 \f1\i{\*\mjaformula\i v\i0{\subix\i 1\i0}\i ∙v\i0{\subix\i 2\i0}\i =v\i0{\subix\i 1\i0}\i  v\i0{\subix\i 2\i0}\i  cos(θ)\i0}\i0\f0 \par\f0\fs40 }' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_19" value="espacio='Teoria' tipo='texto' color='20303a' coord_abs='sí' expresión='[5,Teoria.0y+585]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs40 Como las componentes cartesianas de \par\f0\fs40 un vector son perpendiculares entre sí, \par\f0\fs40 se puede demostrar que el producto \par\f0\fs40 interno entre dos vectores dados en \par\f0\fs40 coordenadas cartesianas se calcula \par\f0\fs40 como:\par\f0\fs40 \par\f0\fs38 \f1\i{\*\mjaformula\i v\i0{\subix\i 1\i0}\i ∙v\i0{\subix\i 2\i0}\i =a\i0{\subix\i 1\i0}\i  a\i0{\subix\i 2\i0}\i +b\i0{\subix\i 1\i0}\i  b\i0{\subix\i 2\i0}\i  +c\i0{\subix\i 1\i0}\i  c\i0{\subix\i 2\i0}}\i0\f0 \par\f1\fs38\i \i0\par\f0\fs38 pues \f1\i{\*\mjaformula\i cos(90°)=0\i0}\i0\f0 \par\f0\fs38 \par\f0\fs38 Un resultado de utilidad a partir de la \par\f0\fs38 definición del producto interno y el \par\f0\fs38 producto interno de dos vectores en \par\f0\fs38 coordenadas cartesianas es, la \par\f0\fs38 posibilidad de calcular el ángulo entre \par\f0\fs38 dos vectores:\par\f0\fs38 \par\f0\fs38 \f1\i{\*\mjaformula\i θ=cos\i0{\supix\i -1\i0}\i (\i0{\fraction{\num\i a\i0{\subix\i 1\i0}\i  a\i0{\subix\i 2\i0}\i +b\i0{\subix\i 1\i0}\i  b\i0{\subix\i 2\i0}\i +c\i0{\subix\i 1\i0}\i  c\i0{\subix\i 2\i0}}{\den\i |v\i0{\subix\i 1\i0}\i ||v\i0{\subix\i 2\i0}\i |\i0}}\i )\i0}\i0\f0 \par\f0\fs40 }' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' ">
