   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \cf0\f2\fs48\b\i\par \cf1\fs40\b0\i0       \cf0\fs48\b\i Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       En la F\u237 sica, as\u237  como en otras disciplinas t\u233 cnicas y cient\u237 ficas, los fen\u243 menos a estudiar requieren\par       de diferentes tipos de cantidades. Tanto cantidades escalares como cantidades vectoriales son \par       comunmente utilizadas para resolver cierto tipo de problemas.\par \par       En esta unidad did\u225 ctica se busca la comprensi\u243 n del concepto de vector desde el punto de vista de \par       la F\u237 sica, as\u237  como de las siguientes operaciones y su aplicaci\u243 n:\par \par       * Suma\par       * Producto por escalar\par       * Diferencia\par       * Producto punto\par       * Producto cruz\par \par \par       \cf0\fs48\b\i Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Este apartado consiste de dos escenas, una en el plano y otra en el espacio, cada escena es una  animaci\u243 n\par       de un vector que cambia aleatoriamente con el tiempo, se mestran las proyecciones sobre los ejes \par       del vector, as\u237  como las caracter\u237 sticas de magnitud y direcci\u243 n del mismo. Cada una de  las escenas\par       va acompa\u241 ada de un archivo de audio en el que se narra brevemente la motivaci\u243 n para el desarrollo\par       del concepto de vector, as\u237  como su utilidad en la ciencia.\par \par \par       \cf0\fs48\b\i Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Dos escenas en las que se introduce el concepto de vector, la primera escena consiste en una  explicaci\u243 n\par       referente a los vectores en el plano, definiendo las partes de un vector en coordenadas cartesianas\par       y las caracter\u237 sticas que lo definen como direcci\u243 n y magnitud. La segunda escena corresponde a \par       definir a los vectores en el espacio.\par       \par       Ambas escenas constan de representaci\u243 n gr\u225 fica y algebraica con las cuales se puede interactuar \par       los controles. Adem\u225 s, la interacci\u243 n consiste en la posibilidad de cambiar entre las componentes \par       de un vector y sus caracter\u237 sticas haciendo uso de botones.\par \par \par       \cf0\fs48\b\i Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       En este apartado se plantean las operaciones algebraicas b\u225 sicas entre vectores a trav\u233 s de tres\par       escenas. La primer escena define la suma, la resta y el producto por un escalar, se puede \par       cambiar entre estas tres operaciones a trav\u233 s del uso de los botones inferiores, para cada\par       operaci\u243 n es posible modificar los valores de las cantidades implicadas en la operaci\u243 n, as\u237 \par       como el n\u250 mero de vectores para el caso de la suma y el producto por un escalar, as\u237  mismo, se pude\par       alternar entre el plano y el espacio para cada una de las operaciones. La segunda escena define\par       el producto interno de dos vectores y se explica y ejemplifica el c\u225 lculo de \u225 ngulos entre vectores\par       a partir de esta operaci\u243 n; se puede cambiar entre el plano y el espacio con los botones inferiores.\par       En la tercera escena se explica el producto  cruz entre vectores y algunas de sus propiedades\par       Al modificar los valores de los vectores, se observan los cambios en la operaci\u243 n tanto gr\u225 fica\par       como algebraicamente.\par \par      \par       \cf0\fs48\b\i Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Para cerrar esta unidad, se utilizan 5 escenas en las que se ejemplifican aplicaciones de las\par       operaciones vectoriales. La primera escena consiste en un problema de aplicaci\u243 n de la suma\par       de vectores. La segunda escena es un ejemplo de aplicaci\u243 n correspondiente al producto por\par       un escalar. En la tercera escena se aplica el producto punto, mientras que la cuarta escena\par       es una aplicaci\u243 n del uso del producto cruz. La quinta y \u250 ltima escena consiste en un cuestionario \par       corresponidente a puntos conceptuales importantes respecto a los vectores.\par \par \par       \cf0\fs48\b\i Cr\u233 ditos\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:             David Mustri Trejo, Facultad de Ciencias, UNAM\par       Dise\u241 o funcional:                    David Mustri Trejo, Facultad de Ciencias, UNAM\par       Programaci\u243 n:                        David Mustri Trejo, Facultad de Ciencias, UNAM\par       Asesor\u237 a de programaci\u243 n:    Oliver L\u243 pez Corona, LaNCiS, Ecolog\u237 a, UNAM\par       Ilustraci\u243 n:                             Ricardo L\u243 pez G\u243 mez LITE\par       Dise\u241 o gr\u225 fico:                      Ricardo L\u243 pez G\u243 mez, LITE\par       Revisi\u243 n de contenido:          Oliver L\u243 pez Corona, LaNCiS, Ecolog\u237 a, UNAM\par       Revisi\u243 n t\u233 cnica:                   Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Revisi\u243 n general:                   Jos\u233  Luis Abreu Le\u243 n, Instituto de Matem\u225 ticas, UNAM\par                                                      Norma Patricia Apodaca Alvarez, IIMAS, UNAM\par       Depuraci\u243 n:                            Joel Espinosa Longi, LITE\par \par \par \cf0\fs46\b\i      Instituciones y Organizaciones participantes\cf1\fs40\b0\i0\par \par  {\*\component\Space 13fcf7a3a9a}\par \par \par \par        Esta unidad did\u225 ctica fue financiada por CONACyT, UnADM, DGTIC y Facultad de Ciencias de la UNAM.\f0\fs28\par }">
