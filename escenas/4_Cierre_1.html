    <param name="G_09" value="espacio='Algebra2' tipo='texto' color='20303a' dibujar-si='(Algebra.0y<=-470)&(Algebra.0y>-570)' coord_abs='sí' expresión='[10,55]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs36\i{\*\mjaformula v{\subix d}=({\expr signo(rx(vr,angr)+rx(vb,angb))\decimals 2\fixed1}{\expr abs(rx(vr,angr)+rx(vb,angb))\decimals 2\fixed1}\u238 {\expr signo(ry(vr,angr)+ry(vb,angb))\decimals 2\fixed1}{\expr abs(ry(vr,angr)+ry(vb,angb))\decimals 2\fixed1}\u309 ) m/s}\fs30\i0}' ancho='1' cursiva='sí' font_family='Serif' align='left' anchor='top_left' ">
    <param name="G_10" value="espacio='Algebra2' tipo='texto' color='20303a' dibujar-si='Algebra.0y<=-570' coord_abs='sí' expresión='[10,8]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs36\i{\*\mjaformula v{\subix d}=({\expr signo(rx(vr,angr)+rx(vb,angb))\decimals 2\fixed1}{\expr abs(rx(vr,angr)+rx(vb,angb))\decimals 2\fixed1}\u238 {\expr signo(ry(vr,angr)+ry(vb,angb))\decimals 2\fixed1}{\expr abs(ry(vr,angr)+ry(vb,angb))\decimals 2\fixed1}\u309 ) m/s}\fs34\i0}' ancho='1' cursiva='sí' font_family='Serif' align='left' anchor='top_left' ">
    <param name="G_11" value="espacio='Controles' tipo='texto' color='20303a' coord_abs='sí' expresión='[vr.txt.x,vr.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula v{\subix r}}\f2\fs30}' ancho='1' fuente puntos='17' align='left' anchor='top_left' ">
    <param name="G_12" value="espacio='Controles' tipo='texto' color='20303a' coord_abs='sí' expresión='[angr.txt.x,angr.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula\u952 {\subix r}}\f2\fs30}' ancho='1' fuente puntos='17' align='left' anchor='top_left' ">
    <param name="G_13" value="espacio='Controles' tipo='texto' color='20303a' coord_abs='sí' expresión='[vb.txt.x,vb.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula v{\subix b}}\f2\fs30}' ancho='1' fuente puntos='17' align='left' anchor='top_left' ">
    <param name="G_14" value="espacio='Controles' tipo='texto' color='20303a' coord_abs='sí' expresión='[angb.txt.x,angb.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula\u952 {\subix b}}\f2\fs30}' ancho='1' fuente puntos='17' align='left' anchor='top_left' ">
    <param name="G_15" value="espacio='Algebra2' tipo='texto' color='20303a' dibujar-si='Algebra.0y<=-570' coord_abs='sí' expresión='[10,37]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Luego, la velocidad con la que se mueve el \par barco es de \f2\fs34\i{\*\mjaformula v={\expr sqrt((rx(vr,angr)+rx(vb,angb))^2+(ry(vr,angr)+ry(vb,angb))^2)\decimals 2\fixed1} m/s}\f1\fs34\i0  con direcci\u243 n\par  \f2\fs34\i{\*\mjaformula{\expr angulo(rx(vr,angr)+rx(vb,angb),ry(vr,angr)+ry(vb,angb))*180/pi\decimals 2\fixed1}\u176 }\f1\fs34\i0  con respecto al Oriente.\fs32}' ancho='1' fuente puntos='17' align='left' anchor='top_left' ">
    <param name="G_16" value="espacio='Instrucciones' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(Instrucciones._w/2,18,Instrucciones._w,1)' archivo='images/barraInfo.jpg' ">
    <param name="G_17" value="espacio='Instrucciones' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(Instrucciones._w-1,0)(Instrucciones._w-1,Instrucciones._h-1)(0,Instrucciones._h-1)(0,0)' relleno='f85566aa' ancho='1' ">
    <param name="G_18" value="espacio='Teoria' tipo='texto' color='20303a' coord_abs='sí' expresión='[5,Teoria.0y+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs40 La suma de vectores se aplica siempre\par\f0\fs40 y cuando los vectores sean del mismo \par\f0\fs40 tipo, es decir, se suman fuerzas con \par\f0\fs40 fuerzas y velocidades con velocidades.\par\f0\fs40 \par\f0\fs40 Un ejemplo común en el que se aplica \par\f0\fs40 la suma de vectores es el siguiente:\par\f0\fs40 \par\f0\fs40 Un barco avanza sobre un río cuya \par\f0\fs40 velocidad de flujo es \f1\fs44\i{\*\mjaformula\i v\i0{\subix\i r\i0}}\i0\f0\fs40  con dirección \par\f0\fs40 del ángulo \f1\fs44\i{\*\mjaformula\i θ\i0{\subix\i r\i0}}\i0\f0\fs40  respecto a la horizontal.\par\f0\fs40 La dirección y magnitud de la velocidad \par\f0\fs40 en que se mueve el barco son \f1\fs44\i{\*\mjaformula\i θ\i0{\subix\i b\i0}}\i0\f0\fs40  y \f1\fs44\i{\*\mjaformula\i v\i0{\subix\i b\i0}}\i0\f0\fs40  \par\f0\fs40 respectivamente. El flujo de la corriente \par\f0\fs40 y la velocidad del barco hacen que este \par\f0\fs40 se mueva con una velocidad de deriva \par\f0\fs40 respecto a tierra firme. Calcular la \par\f0\fs40 velocidad de deriva \f1\fs44\i{\*\mjaformula\i v\i0{\subix\i d\i0}}\i0\f0\fs40  generada por \par\f0\fs40 las velocidades del río y del barco.\par\f0\fs40 }' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_19" value="espacio='Teoria' tipo='imagen' coord_abs='sí' expresión='(0,Teoria.0y+540)' archivo='images/cierre_1_fig_1.png' ">
    <param name="G_20" value="espacio='Algebra' tipo='texto' color='20303a' coord_abs='sí' expresión='[5,Algebra.0y+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Para resolver este problema no es \par posible sumar directamente las \par magnitudes de las velocidades, se\par debe descomponer la velocidad del \par r\u237 o y la velocidad del barco, en sus \par componentes cartesianas.\par \par La velocidad del r\u237 o en t\u233 rminos de sus \par componentes cartesianas es:\par \par \f2\fs44\i{\*\mjaformula v{\subix r x}=v{\subix r} cos(\u952 {\subix r})}\f1\fs40\i0\par \f2\fs44\i{\*\mjaformula v{\subix r y}=v{\subix r} sen(\u952 {\subix r})}\f1\fs40\i0\par \par \f2\fs44\i{\*\mjaformula v{\subix r}=v{\subix r x} \u238 +v{\subix r y} \u309 }\f1\fs40\i0\par \par Mientras que la velocidad del barco \par est\u225  determinada por:\par \par \f2\fs44\i{\*\mjaformula v{\subix b x}=v{\subix b} cos(\f2\fs44\i\u952 {\subix b})}\f1\fs40\i0\par \f2\fs44\i{\*\mjaformula v{\subix b y}=v{\subix b} sen(\f2\fs44\i\u952 {\subix b})}\f1\fs40\i0\par \par \f2\fs44\i{\*\mjaformula v{\subix b}=v{\subix b x}\f2\fs44\i  \u238 +v{\subix b y} \u309 }\f1\fs40\i0}' ancho='1' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_21" value="espacio='Algebra' tipo='texto' color='20303a' coord_abs='sí' expresión='[5,Algebra.0y+610]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Por lo que la velocidad de deriva del \par barco ser\u225  la suma de las velocidades \par del r\u237 o y del barco:\par \par \f2\fs44\i{\*\mjaformula v{\subix d}=v{\subix r}+v{\subix b}}\f1\fs40\i0\par \f2\fs44\i\par {\*\mjaformula v{\subix d}=(v{\subix r x}+v{\subix b x}\f2\fs44\i ) \u238 +(v{\subix r y}+v{\subix b y}) \u309 }\f1\fs40\i0}' ancho='1' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_22" value="espacio='Instrucciones' tipo='texto' fondo='sí' color='blanco' coord_abs='sí' expresión='[(Instrucciones._w-_AnchoDeCadena_(&squot;Instrucciones&squot;,&squot;SansSerif&squot;,&squot;BOLD&squot;,&squot;24&squot;))/2,5]' texto='Instrucciones' ancho='1' negrita='sí' fuente puntos='24' align='left' anchor='top_left' ">
    <param name="G_23" value="espacio='Instrucciones' tipo='texto' fondo='sí' color='20303a' coord_abs='sí' expresión='[25,60]' texto='Recuerda la manera en que se suman los vectores.\n\nRevisa el problema y la explicación previa e intenta resolver el problema con lápiz y papel.\n\nPosteriormente coteja tu solución con la solución dada. \n\nCambia los valores de las velocidades y direcciones y observa la manera  en que cambian las velocidades resultantes.\n' ancho='Instrucciones._w-50' fuente puntos='20' align='left' anchor='top_left' ">
  </ajs>
