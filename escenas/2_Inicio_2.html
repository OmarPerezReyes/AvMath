    <param name="G_02" value="espacio='Algebraico' tipo='texto' color='20303a' dibujar-si='comp_o_caract=0' coord_abs='sí' expresión='[5,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs34 El vector \f1{\*\mjaformula\i v\i0}\f0  a partir de sus componentes es:\par\f0\fs34 \f1{\*\mjaformula\i v=\i0\i{\expr signo(v.x)\decimals 0\fixed1}\i0\i{\expr abs(v.x)\decimals 2\fixed1}\i0\i î\i0\i{\expr signo(v.y)\decimals 2\fixed1}\i0\i{\expr abs(v.y)\decimals 2\fixed1}\i0\i ĵ\i0\i{\expr signo(v.z)\decimals 2\fixed1}\i0\i{\expr abs(v.z)\decimals 2\fixed1}\i0\i k\i0}\f0 \par\f0\fs34 \par\f0\fs34 y sus características se calculan como:\par\f0\fs34 \f1{\*\mjaformula\i v=\i0{\radical{\index}{\radicand\i{\expr v.x^2+v.y^2+v.z^2\decimals 2\fixed1}\i0}}\i =\i0\i{\expr Norma(v.x,v.y,v.z)\decimals 2\fixed1}\i0}\f0 \par\f0\fs34 \f1{\*\mjaformula\i ϕ=tan\i0{\supix\i -1\i0}\i (\i0\i{\expr v.y/v.x\decimals 2\fixed1}\i0\i )=\i0\i{\expr Phi(v.x,v.y,v.z)*180/pi\decimals 2\fixed1}\i0\i °\i0}\f0 \par\f0\fs34 \f1{\*\mjaformula\i θ=tan\i0{\supix\i -1\i0}\i (\i0\i{\expr sqrt(v.x^2+v.y^2)/v.x\decimals 2\fixed1}\i0\i )=\i0\i{\expr Theta(v.x,v.y,v.z)*180/pi\decimals 2\fixed1}\i0\i °\i0}\f0 }' ancho='1' align='a_left' anchor='a_top_left' ">
    <param name="G_03" value="espacio='Algebraico' tipo='texto' color='20303a' dibujar-si='comp_o_caract=1' coord_abs='sí' expresión='[5,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue58;}\f0\fs36 Las características del vector \f1\fs40{\*\mjaformula\i v\i0}\f0\fs36  son:\par\f0\fs36 \cf0\f1\fs40{\*\mjaformula\i v=\i0\i{\expr magnitud\decimals 2\fixed1}\i0\i ;  θ=\i0\i{\expr Theta\decimals 0\fixed1}\i0\i °;  ϕ=\i0\i{\expr Phi\decimals 0\fixed1}\i0\i °\i0}\f0\fs36 \par\cf0\f0\fs36 \par\cf0\f0\fs36 Se obtienen los valores de sus componentes:\par\cf0\f0\fs36 \f1\fs40{\*\mjaformula\i v\i0{\subix\i x\i0}\i =\i0\i{\expr magnitud\decimals 2\fixed1}\i0\i ·sen(\i0\i{\expr Theta\decimals 0\fixed1}\i0\i )·cos(\i0\i{\expr Phi\decimals 0\fixed1}\i0\i )=\i0\i{\expr vx(magnitud,Theta,Phi)\decimals 2\fixed1}\i0}\f0\fs36 \par\cf0\f0\fs36 \f1\fs40{\*\mjaformula\i v\i0{\subix\i y\i0}\i =\i0\i{\expr magnitud\decimals 2\fixed1}\i0\i ·sen(\i0\i{\expr Theta\decimals 0\fixed1}\i0\i )·sen(\i0\i{\expr Phi\decimals 0\fixed1}\i0\i )=\i0\i{\expr vy(magnitud,Theta,Phi)\decimals 2\fixed1}\i0}\f0\fs36 \par\cf0\f0\fs36 \f1{\*\mjaformula\i v\i0{\subix\i z\i0}\i =\i0\i{\expr magnitud\decimals 2\fixed1}\i0\i ·cos(\i0\i{\expr Theta\decimals 0\fixed1}\i0\i )=\i0\i{\expr vz(magnitud,Theta,Phi)\decimals 2\fixed1}\i0}\f0 }' ancho='1' align='a_left' anchor='a_top_left' ">
    <param name="G_04" value="espacio='Controles' tipo='texto' color='20303a' dibujar-si='comp_o_caract=0' coord_abs='sí' expresión='[vx.txt.x,vx.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40{\*\mjaformula v{\subix x}}\f2\fs30}' ancho='1' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_05" value="espacio='Controles' tipo='texto' color='20303a' dibujar-si='comp_o_caract=0' coord_abs='sí' expresión='[vy.txt.x,vy.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40{\*\mjaformula v{\subix y}}\f2\fs30}' ancho='1' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_06" value="espacio='Controles' tipo='texto' color='20303a' dibujar-si='comp_o_caract=0' coord_abs='sí' expresión='[vz.txt.x,vz.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40{\*\mjaformula v{\subix z}}\f2\fs30}' ancho='1' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_07" value="espacio='Controles' tipo='texto' color='20303a' dibujar-si='comp_o_caract=1' coord_abs='sí' expresión='[mag.txt.x,mag.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40{\*\mjaformula v}\f2\fs30}' ancho='1' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_08" value="espacio='Controles' tipo='texto' color='20303a' dibujar-si='comp_o_caract=1' coord_abs='sí' expresión='[Theta.txt.x,Theta.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40{\*\mjaformula\u952 }\f2\fs30}' ancho='1' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_09" value="espacio='Controles' tipo='texto' color='20303a' dibujar-si='comp_o_caract=1' coord_abs='sí' expresión='[Phi.txt.x,Phi.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40{\*\mjaformula\u981 }\f2\fs30}' ancho='1' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_10" value="espacio='Instrucciones' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(Instrucciones._w/2,18,Instrucciones._w,1)' archivo='images/barraInfo.jpg' ">
    <param name="G_11" value="espacio='Instrucciones' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(Instrucciones._w-1,0)(Instrucciones._w-1,Instrucciones._h-1)(0,Instrucciones._h-1)(0,0)' relleno='f85566aa' ancho='1' ">
    <param name="G_12" value="espacio='Teoria' tipo='texto' color='20303a' coord_abs='sí' expresión='[5,Teoria.0y+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs40 En el espacio \f1\fs44{\*\mjaformula ℝ{\supix 3}}\f0\fs40 , los vectores se \par\f0\fs40 definen como la suma de sus \par\f0\fs40 componentes \f1\fs44\i{\*\mjaformula\i (v\i0{\subix\i x\i0}\i  , v\i0{\subix\i y\i0}\i  , v\i0{\subix\i z\i0}\i )\i0}\i0\f0\fs40  y se pueden \par\f0\fs40 representar de manera algebraica \par\f0\fs40 como \f1\fs44\i{\*\mjaformula\i v=v\i0{\subix\i x\i0}\i  î+v\i0{\subix\i y\i0}\i  ĵ+v\i0{\subix\i z\i0}\i  k̂\i0}\i0\f0\fs40  donde \par\f0\fs40 \f1\fs44\i{\*\mjaformula\i (î,  ĵ, k̂)\i0}\i0\f0\fs40  son los vectores unitarios en \par\f0\fs40 las direcciones de los ejes \f1\fs44\i{\*\mjaformula\i X\i0}\i0\f0\fs40 ,\f1\fs44\i{\*\mjaformula\i Y\i0}\i0\f0\fs40 ,\f1\fs44\i{\*\mjaformula\i Z\i0}\i0\f0\fs40 , \par\f0\fs40 respectivamente.\par\f0\fs40 \par\f0\fs40 Dadas las componentes de un vector, \par\f0\fs40 las características que tiene están \par\f0\fs40 dadas por su magnitud y dirección. \par\f0\fs40 Mientras que la magnitud se define de \par\f0\fs40 manera equivalente a la magnitud de \par\f0\fs40 un vector en el plano, la dirección se \par\f0\fs40 compone de dos ángulos:\par\f0\fs40 \f1\fs44\i{\*\mjaformula\i θ\i0}\i0\f0\fs40  es el ángulo que se forma entre el \par\f0\fs40 vector y el eje \f1\fs44\i{\*\mjaformula\i Z\i0}\i0\f0\fs40 .\par\f0\fs40 \f1\fs44\i{\*\mjaformula\i ϕ\i0}\i0\f0\fs40  es el ángulo que se forma entre la \par\f0\fs40 proyección del vector en el plano \f1\fs44\i{\*\mjaformula\i XY\i0}\i0\f0\fs40  \par\f0\fs40 y el eje \f1\fs44\i{\*\mjaformula\i X\i0}\i0\f0\fs40 .\par\f0\fs40 }' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_13" value="espacio='Teoria' tipo='texto' color='20303a' coord_abs='sí' expresión='[5,Teoria.0y+610]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs40 Usando definiciones de trigonometría, \par\f0\fs40 se obtienen los valores de ambos \par\f0\fs40 ángulos, de acuerdo a las componentes \par\f0\fs40 del vector, así las características del \par\f0\fs40 vector están dadas por:\par\f0\fs40 \par\f0\fs40 \f1\fs44{\*\mjaformula\i |v|=\i0}\f0\fs40 \f1\fs44\i{\*\mjaformula{\radical{\index}{\radicand\i v\i0{\subix\i x\i0}{\supix\i 2\i0}\i +v\i0{\subix\i y\i0}{\supix\i 2\i0}\i +v\i0{\subix\i z\i0}{\supix\i 2\i0}\i  \i0}}}\i0\f0\fs40 \par\f0\fs40 \f1\fs44{\*\mjaformula\i θ=tan\i0{\supix\i -1\i0}\i (\i0{\fraction{\num{\radical{\index}{\radicand\i v\i0{\subix\i x\i0}{\supix\i 2\i0}\i +v\i0{\subix\i y\i0}{\supix\i 2\i0}}}}{\den\i v\i0{\subix\i z\i0}}}\i )\i0}\f0\fs40 \par\f0\fs40 \f1\fs44{\*\mjaformula\i ϕ=tan\i0{\supix\i -1\i0}\i (\i0{\fraction{\num\i v\i0{\subix\i y\i0}}{\den\i v\i0{\subix\i x\i0}}}\i )\i0{\supix}}\f0\fs40 \par\f0\fs40 Por otro lado, si los valores dados son \par\f0\fs40 la magnitud y la dirección del vector, \par\f0\fs40 entonces sus componentes se pueden \par\f0\fs40 calcular de acuerdo a las siguientes \par\f0\fs40 fórmulas:\par\f0\fs40 \par\f0\fs40 \f1\fs44{\*\mjaformula\i v\i0{\subix\i x\i0}\i =v sen(θ) cos(ϕ)\i0}\f0\fs40 \par\f0\fs40 \f1\fs44{\*\mjaformula\i v\i0{\subix\i y\i0}\i =v sen(θ) sen(ϕ)\i0}\f0\fs40 \par\f0\fs40 \f1\fs44{\*\mjaformula\i v\i0{\subix\i z\i0}\i =v cos(θ)\i0}\f0\fs40 \par\f1\fs44 }' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_14" value="espacio='Instrucciones' tipo='texto' fondo='sí' color='blanco' coord_abs='sí' expresión='[(Instrucciones._w-_AnchoDeCadena_(&squot;Instrucciones&squot;,&squot;SansSerif&squot;,&squot;BOLD&squot;,&squot;24&squot;))/2,5]' texto='Instrucciones' ancho='1' negrita='sí' fuente puntos='24' align='left' anchor='top_left' ">
    <param name="G_15" value="espacio='Instrucciones' tipo='texto' fondo='sí' color='20303a' coord_abs='sí' expresión='[25,60]' texto='La interacción en esta escena es sólo a través de los controles numéricos.\n\nCambia los valores de las componentes o características del vector y observa los cambios gráficos y algebraicos del mismo.' ancho='Instrucciones._w-50' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="S_01" value="espacio='Graficos' tipo='superficie' color='ae6090a0' color_reverso='ae6090a0' expresión='x=6*(u-0.5) y=6*(v-0.5) z=0' rotfin='Euler(20,0,0)' modelo='luz' Nu='7' Nv='7' ">
