    <param name="G_05" value="espacio='Algebra1' tipo='texto' color='20303a' coord_abs='sí' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 Dado que \b\i{\*\mjaformula F}\b0\i0 =m\b\i{\*\mjaformula a}\b0\i0  de acuerdo a la  Segunda\par Ley de Newton y por otro lado, \b{\*\mjaformula F}\b0 =q\b{\*\mjaformula\u949 }\b0 , al\par igualar las fuerzas se obtiene:\par m\b\i{\*\mjaformula a}\b0\i0 =q\b{\*\mjaformula\u949 }\b0 , de donde: \b\i{\*\mjaformula a}\b0\i0 ={\*\mjaformula{\fraction{\num q}{\den m}}}\b{\*\mjaformula\u949 }\b0\par Luego, el electr\u243 n sufre una aceleraci\u243 n \b\i{\*\mjaformula a}\b0\i0\par en la misma direcci\u243 n que el campo el\u233 ctrico\par \b{\*\mjaformula\u949 }\b0  y depende de la raz\u243 n{\*\mjaformula{\fraction{\num q}{\den m}}}.}' ancho='1' font_family='Serif' fuente puntos='17' align='left' anchor='top_left' ">
    <param name="G_06" value="espacio='Algebra2' tipo='texto' color='20303a' coord_abs='sí' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;}\f1\fs34 As\u237 , el movimiento del electr\u243 n est\u225  dado\par en direcci\u243 n horizontal por la velocidad \par inicial con la que es lanzado el electr\u243 n\par {\*\mjaformula x=v{\subix o}t} y en direcci\u243 n vertical por la\par ecuaci\u243 n de la cinem\u225 tica {\*\mjaformula y={\fraction{\num 1}{\den 2}}({\fraction{\num q}{\den m}}\u949 )t{\supix 2}}\par Obteni\u233 ndose la trayectoria:\par {\*\mjaformula y={\fraction{\num 1}{\den 2}}({\fraction{\num q}{\den m}})({\fraction{\num\u949 }{\den v{\subix 0}{\supix 2}}})x{\supix 2}}}' ancho='1' font_family='Serif' fuente puntos='17' align='left' anchor='top_left' ">
    <param name="G_07" value="espacio='Grafico' tipo='ecuación' color='20303a' dibujar-si='Algebra.0y<-250' coord_abs='no' expresión='y=(1/2)*(q/m)*(Elec/(v0)^2)*(x+2)^2' ancho='1' ">

    <param name="G_11" value="espacio='Instrucciones' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(Instrucciones._w-1,0)(Instrucciones._w-1,Instrucciones._h-1)(0,Instrucciones._h-1)(0,0)' relleno='f85566aa' ancho='1' ">
    <param name="G_12" value="espacio='Teoria' tipo='texto' color='20303a' coord_abs='sí' expresión='[5,Teoria.0y+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;}\f0\fs38 Cuando se realiza el producto de una \par\f0\fs38 cantidad vectorial, por un escalar, el \par\f0\fs38 resultado es otra cantidad vectorial \par\f0\fs38 como ya se explicó.\par\f0\fs38 \par\f0\fs38 Por lo general, salvo que se haga una \par\f0\fs38 operación de escala de vectores, la \par\f0\fs38 multiplicación de un vector por un \par\f0\fs38 escalar, genera un vector de diferente \par\f0\fs38 tipo al original.\par\f0\fs38 \par\f0\fs38 En física, algunas de las magnitudes \par\f0\fs38 escalares con las que estamos \par\f0\fs38 familiarizados son: la \i carga eléctrica\i0 , \par\f0\fs38 la \i masa\i0  y la \i densidad\i0 , mientras que \par\f0\fs38 las magnitudes vectoriales familiares \par\f0\fs38 son: la \i fuerza\i0 , la \i velocidad\i0  y el \par\f0\fs38\i desplazamiento\i0 , entre otras.\par\f0\fs40 }' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_13" value="espacio='Teoria' tipo='texto' color='20303a' coord_abs='sí' expresión='[5,Teoria.0y+470]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs38 Ejemplos comunes en los que se \par\f0\fs38 utiliza la operación de producto de un \par\f0\fs38 vector por un escalar son: la relación \par\f0\fs38 matemática de la Segunda Ley de \par\f0\fs38 Newton\f1\fs44\i{\*\mjaformula{\supix\i 1\i0}}\i0\f0\fs40  \fs38 y la definición del campo \par\f0\fs38 eléctrico a partir de la ley de \par\f0\fs38 Coulomb\f1\fs44\i{\*\mjaformula{\supix\i 2\i0}}\i0\f0\fs40 . \fs38 Apliquemos esta operación \par\f0\fs38 en un problema de campo eléctrico.\par\f0\fs38 \par\f0\fs38 Calcular la trayectoria de un electrón \par\f0\fs38 \f1\i{\*\mjaformula\i e\i0}\i0\f0  que se lanza horizontalmente sobre \par\f0\fs38 un campo eléctrico \f1\i{\*\mjaformula\i E\i0}\i0\f0  generado por \par\f0\fs38 dos placas paralelas cargadas.\par\f0\fs38 }' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_14" value="espacio='Algebra' tipo='texto' color='20303a' coord_abs='sí' expresión='[5,Algebra.0y+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs40 De acuerdo a la fuerza que actúa sobre \par\f0\fs40 una partícula en términos de la \par\f0\fs40 aceleración que experimenta, se puede \par\f0\fs40 expresar como \f1\fs44{\*\mjaformula\i F=m a\i0}\f0\fs40 , y por otro \par\f0\fs40 lado se tiene que \f1\fs44{\*\mjaformula\i F=qE\i0}\f0\fs40 , por lo que \par\f0\fs40 al igualar las fuerzas se obtiene:\par\f0\fs40 \par\f0\fs40 \f1\fs44{\*\mjaformula\i m a = qE\i0}\f0\fs40 \par\f0\fs40 \par\f0\fs40 Por lo que la ecuación de movimiento \par\f0\fs40 del electrón se puede expresar como:\par\f0\fs40 \par\f0\fs40 \f1\fs44{\*\mjaformula\i a=\i0{\fraction{\num\i q\i0}{\den\i m\i0}}\i E\i0}\f0\fs40 \par\f1\fs44 \f0\fs40 De esta ecuación se interpreta que el \par\f0\fs40 electrón sufre una aceleración en la \par\f0\fs40 misma dirección que el campo eléctrico \par\f0\fs40 \f1\fs44{\*\mjaformula\i E\i0}\f0\fs40  con una dependencia directa de la \par\f0\fs40 razón \f1\fs44\i{\*\mjaformula{\fraction{\num\i q\i0}{\den\i m\i0}}}\i0\f0\fs40 .\par\f0\fs40 Así, el movimiento del electrón está \par\f0\fs40 dado, en dirección horizontal por la \par\f0\fs40 velocidad inicial con la que es lanzado. \par\f0\fs40 \par\f0\fs40 }' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_15" value="espacio='Algebra' tipo='texto' color='20303a' coord_abs='sí' expresión='[5,Algebra.0y+640]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs40 \f1\fs44\i{\*\mjaformula\i x=v\i0{\subix\i 0\i0}\i  t\i0}\i0\f0\fs40 \par\f0\fs40 \par\f0\fs40 y en dirección vertical por la ecuación \par\f0\fs40 cinemática\par\f0\fs40 \par\f0\fs40 \f1\fs44\i{\*\mjaformula\i y=\i0{\fraction{\num\i 1\i0}{\den\i 2\i0}}\i (\i0{\fraction{\num\i q\i0}{\den\i m\i0}}\i E)t\i0{\supix\i 2\i0}}\i0\f0\fs40 \par\f0\fs40 \par\f0\fs40 Obteniéndose así la trayectoria del \par\f0\fs40 electrón por la ecuación:\par\f0\fs40 \par\f0\fs40 \f1\fs44\i{\*\mjaformula\i y=\i0{\fraction{\num\i 1\i0}{\den\i 2\i0}}\i (\i0{\fraction{\num\i q\i0}{\den\i m\i0}}\i )(\i0{\fraction{\num\i E\i0}{\den\i v\i0{\subix\i 0\i0}{\supix\i 2\i0}}}\i )x\i0{\supix\i 2\i0}}\i0\f0\fs40 \par\f0\fs40 }' ancho='1' cursiva='sí' font_family='Serif' fuente puntos='22' align='a_left' anchor='a_top_left' ">
    <param name="G_16" value="espacio='Teoria' tipo='imagen' coord_abs='sí' expresión='(0,Teoria.0y+830)' archivo='images/cierre_2_fig_1.png' ">
    <param name="G_17" value="espacio='Teoria' tipo='texto' color='20303a' coord_abs='sí' expresión='[5,Teoria.0y+970]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs40 \f1\fs44\i{\*\mjaformula{\supix\i 1\i0}}\i0\f0\fs40  \fs38 Una de las maneras de expresar\par\f0\fs38      matemáticamente la segunda Ley\par\f0\fs38      de Newton es:\par\f0\fs40 \par\f0\fs40      \f1\fs44\i{\*\mjaformula\i F=m ∙ a\i0}\i0\f0\fs40 \par\f1\fs44\i\ol \olnone\i0\par\f0\fs40\i \i0\f1\fs44\i{\*\mjaformula{\supix\i 2\i0}}\i0\f0\fs40  \fs38 La ley de Coulomb expresa que la\par\f0\fs38      relación entre dos cargas en reposo\par\f0\fs38      relativo depende del cuadrado de \par\f0\fs38      la distancia que las separa:\par\f0\fs40 \par\f0\fs40      \f1\fs44\i{\*\mjaformula\i F\i0{\subix\i 12\i0}\i =\i0{\fraction{\num\i 1\i0}{\den\i 4 π ε\i0{\subix\i 0\i0}}}{\fraction{\num\i q\i0{\subix\i 1\i0}\i  q\i0{\subix\i 2\i0}}{\den\i r\i0{\subix\i 12\i0}{\supix\i 2\i0}}}\i r̂ \i0{\subix\i 12\i0}}\i0\f0\fs40 \par\f0\fs40 \par\f0\fs40     \fs38  A partir de la fórmula de la Ley de \par\f0\fs38      Coulomb, se obtiene que la fuerza\par\f0\fs38      que un campo eléctrico ejerce sobre\par\f0\fs38      una partícula cargada está dada por:\par\f0\fs40 \par\f0\fs40      \f1\fs44\i{\*\mjaformula\i F=qE\i0}\i0\f0\fs40 }' ancho='1' cursiva='sí' font_family='Serif' fuente puntos='22' align='a_left' anchor='a_top_left' ">
    <param name="G_18" value="espacio='Instrucciones' tipo='texto' fondo='sí' color='blanco' coord_abs='sí' expresión='[(Instrucciones._w-_AnchoDeCadena_(&squot;Instrucciones&squot;,&squot;SansSerif&squot;,&squot;BOLD&squot;,&squot;24&squot;))/2,5]' texto='Instrucciones' ancho='1' negrita='sí' fuente puntos='24' align='left' anchor='top_left' ">
    <param name="G_19" value="espacio='Instrucciones' tipo='texto' fondo='sí' color='20303a' coord_abs='sí' expresión='[25,60]' texto='Utilizando el producto por un escalar para vectores y el conocimiento de conceptos físicos relacionados con la Segunda Ley de Newton y el campo eléctrico que aquí se te dan, trata de resolver el problema planteado.\n\nCoteja el planteamiento que haces con la solución planteada.\n\nVaría los valores del campo eléctrico y observa qué sucede.' ancho='Instrucciones._w-50' fuente puntos='20' align='left' anchor='top_left' ">
