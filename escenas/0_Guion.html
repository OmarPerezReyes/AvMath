   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue112;\red0\green0\blue0;}\f1\fs34{\*\component\Space 13fcfadeb73}\par \par \par \par \par \cf0\f2\fs48\b\i       Objetivo\cf1\par \f1\fs34\b0\i0\par \f3\fs40       Vector, del lat\u237 n \u8220 el que transporta\u8221 \par       \par       De no ser por el concepto de vectores, la ciencia no estar\u237 a tan avanzada como lo est\u225  en la\par       actualidad. La idea de utilizar una l\u237 nea con cierta direcci\u243 n y de determinada longitud para\par       representar una cantidad f\u237 sica es una idea antigua. \par \par       Galileo, en el siglo XVII utiliz\u243  indirectamente el concepto de magnitudes con direcci\u243 n al\par       describir el movimiento de un proyectil como la resultante de una componente vertical gobernada\par       por la aceleraci\u243 n debida a la gravedad y una componente horizontal constante dada al proyectil\par       al momento del lanzamiento.\par       \par       Pero no fue sino hasta el siglo XIX que Gibbs defini\u243  el concepto de vector como lo conocemos\par       actualmente bas\u225 ndose en trabajos previos de Hamilton sobre los cuaterniones.\par \par       Se busca desarrollar una unidad did\u225 ctica en la que se introduzca al usuario sobre el tema\par       de vectores. Con el desarrollo de esta unidad se pretende que el usuario conozca las partes\par       de un vector y las diferentes representaciones tanto algebraicas como geom\u233 tricas de los\par       vectores en el plano y en el espacio. El usuario aprender\u225  a realizar las operaciones b\u225 sicas\par       de un vector y conocer\u225  algunas aplicaciones de las operaciones y el significado que estas\par       tienen.\par \par \par \cf0\fs48\b\i      Motivaci\u243 n\cf1\par \fs40\b0\i0\par       Consistir\u225  en un archivo de audio donde se explique la motivaci\u243 n hist\u243 rica para generar el\par       concepto de vectores, as\u237  como una animaci\u243 n de Descartes en la que est\u233  variando un \par       vector sobre el plano. En el archivo de audio se resaltar\u225  la importancia del estudio de los\par       vectores y las operaciones entre ellos.\par \par \cf0\fs48\b\i     \par      Inicio\cf1\f1\fs34\b0\i0\par \par \f3\fs40       Aqu\u237  se introduce el concepto de vector y se explican sus partes con un ejemplo gr\u225 fico en \par       el que se puedan variar las coordenadas del vector y as\u237  cambien la magnitud y direcci\u243 n \par       del vector. \par       \par       Consiste en dos escenas, una corresponidente a la descripci\u243 n y definici\u243 n de vectores, as\u237 \par       como a la representaci\u243 n gr\u225 fica y algebraica de un vector en R2 y una segunda escena  con\par       representaci\u243 n gr\u225 fica y algebraica de un vecror en R3.\par \par       Cada escena estar\u225  dividida en 3 espacios,  a la mitad izquierda de la pantalla se hallar\u225 n  dos\par       espacios, cada uno midiendo la cuarta parte de la pantalla;el tercer espacio estar\u225  a la mitad\par       derecha de la pantalla. El espacio superior izquierdo corresponder\u225  a descipci\u243 n y la teor\u237 oa\par       correspondiente a lo que son y c\u243 mo se representa los vecotres en R2 y R3 respectivamente.\par \par       El espacio del lado derecho consistir\u225  en la gr\u225 fica de los vectores en R2 o en R3 seg\u250 n\par       corresponda. En las gr\u225 ficas de los vectores aparecer\u225 n las proyecciones del vector sobre\par       cada uno de los ejes as\u237  como los \u225 ngulos para indicar la direcci\u243 n de este tanto en el plano\par       como en el espacio.\par \par       El espacio inferior izquierodo corresponder\u225  a la representaci\u243 n algebraica de los vectores\par       y de sus caracter\u237 siticas las cuales ir\u225 n variando de acuerdo a la interacci\u243 n que haya con \par        los controles.\par \par       La interacci\u243 n respecto a los vectores ser\u225  mediante controles num\u233 ricos as\u237  como con \par       controles gr\u225 ficos. Como salida de la interacci\u243 n con el vector sobre el plano se arrojar\u225 n\par       las caracter\u237 siticas del vector (magnitud y direcci\u243 n), as\u237  como distintas representaci\u243 n \par       algebraicas del mismo.  \par \par \par \cf0\fs48\b\i      Desarrollo\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Aqu\u237  se presentar\u225 n cada una de las operaciones b\u225 sicas con vectores y la aplicaci\u243 n que cada\par       una de ellas tiene: suma y resta de vectores, multiplicaci\u243 n por un escalar, producto punto\par       producto cruz.\par \par       Cada una de las operaciones conisitir\u225  en una escena diferente del \i Desarrollo\i0 . La interfaz\par       que se mostrar\u225  en cada escena ser\u225  similar a la que se muestra en inicio: el espacio dividido\par       en tres subespacios, donde se mostrar\u225 n la parte te\u243 rica, la parte algebraica y la parte gr\u225 fica\par       seg\u250 n corresponda.\par       \par       Con cada operaci\u243 n se podr\u225  interactuar mediante controles gr\u225 ficos y num\u233 ricos sobre los \par       vectores y se mostrar\u225  el resultado geom\u233 trico (salvo producto punto) as\u237  como el resultado\par       algebraico de dicha operaci\u243 n. Se tendr\u225  la opci\u243 n para realizar las operaciones en el plano\par      (R2) o en el  espacio (R3).\par \par \cf0\fs48\b\i      Cierre\cf1\f1\fs34\b0\i0\par \f3\fs40\par       Con una interfaz equivalente a las interfaces de \i Inicio\i0  y \i Desarrollo\i0  se presentar\u225 n escenas \par       con ejemplos concretos de aplicaci\u243 n de cada una de las operaciones b\u225 sicas entre vectores .\par \par       Para ver si se comprendieron los conceptos y la utilidad de cada una de las operaciones entre\par       vectores, se dise\u241 ar\u225  un cuestionario utilizando controles num\u233 ricos tipo men\u250  tal que al \par       momento de resolver el cuestionario totalmente se dar\u225  retroalimentaci\u243 n al usuario respecto\par       a los resultados obtenidos, indic\u225 ndole, en caso necesario que vuelva a revisar la secci\u243 n\par       en la que tuvo errores al contestar.\par \par \par \cf0\fs48\b\i      Participantes\f1\fs34\b0\i0\cf1\par \f3\fs40\par       Dise\u241 o del contenido:            David Mustri Trejo (Facultad de Ciencias,UNAM)\par       Dise\u241 o funcional:                   David Mustri Trejo (Facultad de Ciencias,UNAM)\par       Programaci\u243 n:                       David Mustri Trejo (Facultad de Ciencias,UNAM)\par \f0\fs28}">
