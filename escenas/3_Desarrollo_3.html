    <param name="G_12" value="espacio='Teoria' tipo='texto' color='20303a' coord_abs='sí' expresión='(5,Teoria.0y+10)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs38 La otra manera de multiplicar vectores\par\f0\fs38 es con el \i producto cruz\i0  o \i producto \i0\par\f0\fs38\i vectorial\i0 ; este tipo de multiplicación \par\f0\fs38 entre vectores da como resultado un \par\f0\fs38 vector.\par\f0\fs38 \par\f0\fs38 El producto vectorial entre dos \par\f0\fs38 vectores \f1\i{\*\mjaformula\i v\i0{\subix\i 1\i0}}\i0\f0  y \f1\i{\*\mjaformula\i v\i0{\subix\i 2\i0}}\i0\f0 se define como el \par\f0\fs38 vector perpendicular al plano \par\f0\fs38 generado por los vectores \f1\i{\*\mjaformula\i v\i0{\subix\i 1\i0}}\i0\f0  y \f1\i{\*\mjaformula\i v\i0{\subix\i 2\i0}}\i0\f0 \par\f0\fs38 en la dirección que gira un tornillo \par\f0\fs38 dextrógiro y con magnitud igual al \par\f0\fs38 área del paralelogramo que definen \par\f0\fs38 ambos vectores.\par\f0\fs38 }' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' ">

    <param name="G_15" value="espacio='Teoria' tipo='texto' color='20303a' coord_abs='sí' expresión='(5,Teoria.0y+940)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs40 \f1\fs44{\*\mjaformula\i v\i0{\subix\i 1\i0}\i ×v\i0{\subix\i 2\i0}\i =\i0{\matrix\type 0\rows 3\columns 3{\element\i î\i0}{\element\i î\i0}{\element\i k̂\i0}{\element\i a\i0{\subix\i 1\i0}}{\element\i b\i0{\subix\i 1\i0}}{\element\i c\i0{\subix\i 1\i0}}{\element\i a\i0{\subix\i 2\i0}}{\element\i b\i0{\subix\i 2\i0}}{\element\i c\i0{\subix\i 2\i0}}}}\f0\fs40 \par\f0\fs40 \par\f0\fs40 \f1\fs44{\*\mjaformula\i v\i0{\subix\i 1\i0}\i ×v\i0{\subix\i 2\i0}\i =\i0}\f0\fs40 \f1{\*\mjaformula{\matrix\type 0\rows 2\columns 2{\element\i b\i0{\subix\i 1\i0}}{\element\i c\i0{\subix\i 1\i0}}{\element\i b\i0{\subix\i 2\i0}}{\element\i c\i0{\subix\i 2\i0}}}\i  î+\i0{\matrix\type 0\rows 2\columns 2{\element\i c\i0{\subix\i 1\i0}}{\element\i a\i0{\subix\i 1\i0}}{\element\i c\i0{\subix\i 2\i0}}{\element\i a\i0{\subix\i 2\i0}}}\i  ĵ+\i0{\matrix\type 0\rows 2\columns 2{\element\i a\i0{\subix\i 1\i0}}{\element\i b\i0{\subix\i 1\i0}}{\element\i a\i0{\subix\i 2\i0}}{\element\i b\i0{\subix\i 2\i0}}}\i  k̂\i0}\f0 \par\f0\fs40 \f1 \par\f1\fs40 \fs34{\*\mjaformula\i =(b\i0{\subix\i 1\i0}\i c\i0{\subix\i 2\i0}\i -b\i0{\subix\i 2\i0}\i c\i0{\subix\i 1\i0}\i ) î+(c\i0{\subix\i 1\i0}\i a\i0{\subix\i 2\i0}\i -c\i0{\subix\i 2\i0}\i a\i0{\subix\i 1\i0}\i ) ĵ+(a\i0{\subix\i 1\i0}\i b\i0{\subix\i 2\i0}\i -a\i0{\subix\i 2\i0}\i b\i0{\subix\i 1\i0}\i ) k̂\i0}\fs40 \par\f1\fs40 \par\f1\fs34 \f0\fs38 Con los cálculos del producto cruz y \par\f0\fs38 con la definición del mismo, se puede \par\f0\fs38 llegar a la conclusión de la propiedad \par\f0\fs38 anticonmutativa de este:\par\f0\fs38 \par\f0\fs40 \f1\fs44{\*\mjaformula\i v\i0{\subix\i 1\i0}\i ×v\i0{\subix\i 2\i0}\i =-v\i0{\subix\i 2\i0}\i ×v\i0{\subix\i 1\i0}}\f0\fs40 }' ancho='1' cursiva='sí' font_family='Serif' fuente puntos='22' align='a_left' anch
