   <param name="C_02" value="id='goTo4' tipo='numérico' interfaz='botón' región='interior' espacio='E1' expresión='(880,22,32,30)' fijo='sí' visible='sí' fuente puntos='14' imagen='images/avanzar.png' acción='calcular' parámetro='parent.set(&squot;scene&squot;,4);\nparent.update()' pos_mensajes='centro'">

   <param name="C_05" value="id='incl' tipo='numérico' región='interior' espacio='Controles' nombre='_nada_' expresión='(ang.x,ang.y,80,30)' valor='40' incr='2.5' min='0' max='89' decimales='1' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_06" value="id='d' tipo='numérico' región='interior' espacio='Controles' nombre='_nada_' expresión='(d.x,d.y,80,30)' valor='rnd*100' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_07" value="id='planteamiento' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Planteamiento' expresión='(65,E1._h-35,135,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/boton_corto.png' acción='calcular' parámetro='plant_o_soluc=0' activo-si='plant_o_soluc!=0' pos_mensajes='centro'">
   <param name="C_08" value="id='solucion' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Solución' expresión='(55+425-(135+10),E1._h-35,135,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='18' imagen='images/boton_corto.png' acción='calcular' parámetro='plant_o_soluc=1' activo-si='plant_o_soluc!=1' pos_mensajes='centro'">

   <param name="C_10" value="id='Teoria.0y' tipo='numérico' región='interior' espacio='Teoria' nombre='_._' expresión='(Teoria._w-25,Teoria._h-50,25,50)' incr='100' min='-450' max='0' fijo='sí' visible='no' pos_mensajes='centro'">
   <param name="C_11" value="id='Algebra.0y' tipo='numérico' región='interior' espacio='Algebra' nombre='_._' expresión='(Algebra._w-25,Algebra._h-50,25,50)' incr='100' min='-380' max='0' fijo='sí' visible='no' pos_mensajes='centro'">
   <param name="A_01" value="id='Norma(x,y)' expresión='sqrt(x*x+y*y)'">
   <param name="A_02" value="id='ProductoInterno(x1,y1,x2,y2)' expresión='x1*x2+y1*y2'">
   <param name="A_03" value="id='Phi(x,y)' algoritmo='sí' expresión='phi' algoritmo='sí' hacer='phi=(abs(x)>epsilon)?atan(abs(y)/abs(x)):pi/2;phi=((x<0)&(y>0))?pi-phi:phi;phi=((x<0)&(y<0))?pi+phi:phi;phi=((x>0)&(y<0))?2*pi-phi:phi;'">
   <param name="A_04" value="id='aleatorio()' algoritmo='sí' expresión='aleatorio' algoritmo='sí' inicio='aleatorio=rnd' hacer='aleatorio=(aleatorio<0.5)?-rnd:aleatorio;aleatorio=(aleatorio=0.5)?0:aleatorio;aleatorio=(aleatorio>0.5)?rnd:aleatorio'">
   <param name="A_05" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='titulo=&squot;Aplicación del producto interno&squot;' hacer='epsilon=0.000001;;F.x=40;F.y=5;F.txt.x=F.x-30;F.txt.y=F.y+5;;d.x=Controles._w-90;d.y=5;d.txt.x=d.x-30;d.txt.y=d.y+5;;ang.x=F.x+150;ang.y=5;ang.txt.x=ang.x-30;ang.txt.y=ang.y+5;'">
   <param name="A_06" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' expresión='[(E1._w-_AnchoDeCadena_(titulo,&squot;SansSerif&squot;,&squot;PLAIN&squot;,&squot;30&squot;))/2,20]' texto='[titulo]' fuente='SansSerif,PLAIN,30' fijo='sí'">
   <param name="G_02" value="espacio='Graficos' tipo='flecha' expresión='(-2,0.5)(-1,tan(incl*pi/180)+0.25)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs32\b F\fs30\b0}' fuente='SansSerif,BOLD,16' fijo='sí' tamaño='1' ancho='2' ancho='2' punta='4' info='Fuerza'">
   <param name="G_03" value="espacio='Teoria' tipo='texto' expresión='[5,Teoria.0y+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs40 El producto interno, adem\u225 s de \par utilizarse para calcular el \u225 ngulo entre \par dos vectores dados, se utiliza para \par definir algunas magnitudes f\u237 sicas. Una \par de estas magnitudes es el trabajo \f2\fs44\i{\*\mjaformula W}\f1\fs40\i0 .\par \par El trabajo que realiza una \i fuerza\i0  sobre \par un cuerpo, equivale a la \i energ\u237 a\i0  \par necesaria para \i desplazar\i0  este cuerpo.\par \par Matem\u225 ticamente, el trabajo se \par expresa como:\par \par \f2\fs44\i{\*\mjaformula W=F\u8729 d}\f1\fs40\i0\par \par Como ejemplo de aplicaci\u243 n se tiene el \par siguiente problema:\par \par \u191 Qu\u233  trabajo realiza una fuerza \b F\b0  al \par arrastrar un carro a trav\u233 s de una \par distancia d, cuando la fuerza transmitida \par por el manubrio forma un \u225 ngulo\f2\fs44\i{\*\mjaformula\u952 }\f1\fs40\i0 con \par la horizontal.\par }' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_04" value="espacio='Graficos' tipo='polígono' expresión='(-3,0.25)(-2,0.25)(-2,0.5)(-3,0.5)(-3,0.25)' relleno='rojo'">
   <param name="G_05" value="espacio='Graficos' tipo='polígono' relleno='negro'">
   <param name="G_06" value="espacio='Graficos' tipo='arco' centro='(-2,0.5)' radio='0.3' fin='incl' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs32\u952 \fs30}' fuente='SansSerif,PLAIN,16' fijo='sí'">
   <param name="G_07" value="espacio='Graficos' tipo='arco' centro='(s,0.125)' radio='0.125' fin='360' familia='s' s.intervalo='[-2.875,-2.125]' s.pasos='1' fijo='sí' relleno='negro'">
   <param name="G_08" value="espacio='Graficos' tipo='segmento' color='negro' expresión='(-2,0)(d/20-2,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs34\b d\f2\fs34\b0 =\f3\fs34{\*\mjaformula{\expr d\decimals 2\fixed1}m}\f4\fs30}' fuente='SansSerif,BOLD,17' fijo='sí' ancho='2'">
   <param name="G_09" value="espacio='Controles' tipo='texto' expresión='[F.txt.x,F.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34{\*\mjaformula F}}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='Controles' tipo='texto' expresión='[ang.txt.x,ang.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34{\*\mjaformula\u952 }}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='Controles' tipo='texto' expresión='[d.txt.x,d.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34{\*\mjaformula d}}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='Algebra2' tipo='texto' dibujar-si='(Algebra.0y<-10)&(Algebra.0y>=-200)' expresión='[10,8]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs36\i{\*\mjaformula F{\subix x}={\expr F\decimals 2\fixed1}\u183 cos({\expr incl\decimals 2\fixed1})}N{\*\mjaformula ={\expr F*cos(incl*pi/180)\decimals 2\fixed1}}N\par {\*\mjaformula F{\subix y}={\expr F\decimals 2\fixed1}\u183 sen({\expr incl\decimals 2\fixed1})}N{\*\mjaformula ={\expr F*sin(incl*pi/180)\decimals 2\fixed1}}N\par {\*\mjaformula d{\subix x}={\expr d\decimals 2\fixed1}}m; {\*\mjaformula d{\subix y}=0}m\f2\fs32\i0}' fuente='Serif,ITALIC,18' fijo='sí'">
   <param name="G_13" value="espacio='Algebra2' tipo='texto' dibujar-si='Algebra.0y<-200' expresión='[10,8]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs36\i{\*\mjaformula W={\expr F*cos(incl*pi/180)\decimals 2\fixed1}N\u183 {\expr d\decimals 2\fixed1}m+\f2\fs32\i{\expr F*sin(incl*pi/180)\decimals 2\fixed1}\f3\fs32 N\u183 {\expr 0.00\decimals 2\fixed1}m}\par \par {\*\mjaformula W={\expr ProductoInterno(F*cos(incl*pi/180),F*sin(incl*pi/180),d,0)\decimals 2\fixed1}}Joules\f4\fs32\i0}' fuente='Serif,ITALIC,18' fijo='sí'">
   <param name="G_14" value="espacio='Instrucciones' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(Instrucciones._w/2,18,Instrucciones._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_15" value="espacio='Instrucciones' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(Instrucciones._w-1,0)(Instrucciones._w-1,Instrucciones._h-1)(0,Instrucciones._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_16" value="espacio='Teoria' tipo='imagen' coord_abs='sí' expresión='(0,Teoria.0y+600)' archivo='images/cierre_3_fig_1.png'">
   <param name="G_17" value="espacio='Algebra' tipo='texto' expresión='[5,Algebra.0y+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Se plantean dos maneras para resolver \par este problema.\par \par La primera es a trav\u233 s del c\u225 lculo de \par las componentes de cada uno de los \par vectores relacionados con este \par problema,\f2\fs44\i{\*\mjaformula (F}\f1\fs40\i0 y\f2\fs44\i{\*\mjaformula d)}\f1\fs40\i0 .\par \par \f2\fs44\i{\*\mjaformula F{\subix x}=|F| cos(\u952 )}\f1\fs40\i0\par \f2\fs44\i{\*\mjaformula F{\subix y}=|F| sin(\u952 )}\f1\fs40\i0\par \par Para el caso del desplazamiento, la \par \u250 nica componente que hay es en la \par direcci\u243 n\f2\fs44\i{\*\mjaformula x}\f1\fs40\i0 por lo que\f2\fs44\i{\*\mjaformula d{\subix x}=d}\f1\fs40\i0 .\par \par As\u237 , el trabajo que realiza la fuerza \f2\fs44\i{\*\mjaformula F}\f1\fs40\i0\par sobre el carrito est\u225  dado por:\par \par \f2\fs44\i{\*\mjaformula W=F{\subix x} d{\subix x}+F{\subix y} d{\subix y}}\f1\fs40\i0\par \f2\fs44\i{\*\mjaformula W=|F| cos(\u952 ) \u8729  d}\f1\fs40\i0\par \par \u191 De qu\u233  otra manera se podr\u237 a resolver \par este problema?}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_18" value="espacio='Instrucciones' tipo='texto' fondo='sí' color='blanco' expresión='[(Instrucciones._w-_AnchoDeCadena_(&squot;Instrucciones&squot;,&squot;SansSerif&squot;,&squot;BOLD&squot;,&squot;24&squot;))/2,5]' texto='Instrucciones' fuente='SansSerif,BOLD,24' fijo='sí'">
   <param name="G_19" value="espacio='Instrucciones' tipo='texto' fondo='sí' expresión='[25,60]' texto='De acuerdo a la definición de trabajo y utilizando el producto escalar entre vectores, resuelve el siguiente problema. \n\nExisten al menos dos maneras de resolver este problema.' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='Instrucciones._w-50'">
</ajs>
