    <param name="G_62" value="espacio='Teoria' tipo='texto' color='20303a' dibujar-si='Operacion=0' coord_abs='sí' expresión='[5,Teoria1.0y+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs38 Para llevar a cabo la suma entre dos o\par\f0\fs38 más vectores, se tiene que tomar en \par\f0\fs38 cuenta que las cantidades vectoriales \par\f0\fs38 sean del mismo tipo, es decir, \par\f0\fs38 sumaremos fuerzas con fuerzas, \par\f0\fs38 velocidades con velocidades, etc.\par\f0\fs38 \par\f0\fs38 Por otro lado, la suma de vectores se\par\f0\fs38 puede realizar únicamente cuando estos \par\f0\fs38 están aplicados a un mismo punto.\par\f0\fs38 \par\f0\fs38 La manera de sumar vectores puede \par\f0\fs38 ser tanto algebraica como geométrica.\par\f0\fs38 \par\f0\fs38 Algebraicamente, la suma de dos (o \par\f0\fs38 más) vectores, está dada a partir de la \par\f0\fs38 suma de las componentes de cada uno \par\f0\fs38 de los vectores.\par\f0\fs38 \par\f0\fs38 Sean dos vectores \f1{\*\mjaformula\i v\i0{\subix\i 1\i0}}\f0  y \f1{\*\mjaformula\i v\i0{\subix\i 2\i0}}\f0 definidos a \par\f0\fs38 partir de sus componentes como \par\f0\fs38 \par\f0\fs38 \f1{\*\mjaformula\i v\i0{\subix\i 1\i0}\i =a\i0{\subix\i 1\i0}\i  î + b\i0{\subix\i 1\i0}\i  ĵ+c\i0{\subix\i 1\i0}\i  k̂\i0}\f0 \par\f0\fs38 \f1{\*\mjaformula\i v\i0{\subix\i 2\i0}\i =a\i0{\subix\i 2\i0}\i  î + b\i0{\subix\i 2\i0}\i  ĵ+c\i0{\subix\i 2\i0}\i  k̂\i0}\f0 }' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_63" value="espacio='Teoria' tipo='texto' color='20303a' dibujar-si='Operacion=0' coord_abs='sí' expresión='[5,Teoria1.0y+625]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs40 entonces, el vector resultante\par\f0\fs40 \f1\fs44{\*\mjaformula\i v=v\i0{\subix\i 1\i0}\i +v\i0{\subix\i 2\i0}}\f0\fs40  queda determinad\fs38 o a partir\par\f0\fs38 de sus componentes como:\par\f0\fs38 \f1{\*\mjaformula\i v=a î + b ĵ+c k̂\i0}\f0 \par\f0\fs38 donde\par\f0\fs38 \f1{\*\mjaformula\i a=a\i0{\subix\i 1\i0}\i +a\i0{\subix\i 2\i0}},{\*\mjaformula\i b=b\i0{\subix\i 1\i0}\i +b\i0{\subix\i 2\i0}}\f0 ,\f1{\*\mjaformula\i c=c\i0{\subix\i 1\i0}\i +c\i0{\subix\i 2\i0}}\f0 \par\f0\fs38 \par\f0\fs38 La suma entre dos vectores se \par\f0\fs38 generaliza como la suma entre\f1{\*\mjaformula\i n\i0}\f0 \par\f0\fs38 vectores, sumándolos componente a \par\f0\fs38 componente:\par\f0\fs38 \par\f0\fs38 \f1{\*\mjaformula\i v=\i0{\sum{\from\i i=1\i0}{\to\i n\i0}{\what\i a\i0{\subix\i i\i0}}}\i î +\i0{\sum{\from\i i=1\i0}{\to\i n\i0}{\what\i b\i0{\subix\i i\i0}\i  ĵ\i0}}\i +\i0{\sum{\from\i i=1\i0}{\to\i n\i0}{\what\i c\i0{\subix\i i\i0}\i  k̂ \i0}}}\f0 \par\f0\fs38 \par\f0\fs38 Existen diferentes métodos gráficos \par\f0\fs38 para sumar vectores, los cuales se \par\f0\fs38 reducen a la representación gráfica del \par\f0\fs38 procedimiento algebraico recién \par\f0\fs38 descrito.\par\f0\fs38 \par\f0\fs38 Dados dos vectores, estos se pueden \par\f0\fs38 sumar geométricamente de dos formas\par\f0\fs38 equivalentes:}' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_64" value="espacio='Teoria' tipo='texto' color='20303a' dibujar-si='Operacion=0' coord_abs='sí' expresión='[5,Teoria1.0y+1275]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;}\f0\fs38 Colocando los vectores en el mismo \par\f0\fs38 origen, la suma será la diagonal del \par\f0\fs38 paralelogramo que definen.\par\f0\fs38 \par\f0\fs38 Si se coloca un vector a continuación \par\f0\fs38 del otro, uniendo el origen del primero \par\f0\fs38 con el extremo del segundo, se obtiene\par\f0\fs38 el vector resultante. A esa regla se le \par\f0\fs38 denomina regla del triángulo.\par\f0\fs38 \par\f0\fs38 Tal como está definida la suma entre \par\f0\fs38 vectores, se cumplen las propiedades \par\f0\fs38 usuales de la suma, por lo que la suma \par\f0\fs38 de vectores, utilizando la propiedad \par\f0\fs38 asociativa y la regla recién definida del \par\f0\fs38 triángulo, se obtiene por medio de un \par\f0\fs38 polígono.}' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_65" value="espacio='Teoria' tipo='imagen' dibujar-si='Operacion=0' coord_abs='sí' expresión='(0,Teoria1.0y+1700)' archivo='images/desarrollo_1_fig_1.png' ">
    <param name="G_66" value="espacio='Teoria' tipo='texto' color='20303a' dibujar-si='Operacion=1' coord_abs='sí' expresión='[5,Teoria2.0y+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs38 Al multiplicar una magnitud vectorial por \par\f0\fs38 una magnitud escalar, la magnitud \par\f0\fs38 resultante es un vector con la misma \par\f0\fs38 dirección que el vector original \par\f0\fs38 modificado en proporción al escalar, el \par\f0\fs38 sentido del vector resultante será, el \par\f0\fs38 mismo que el del vector original si la \par\f0\fs38 magnitud escalar es positiva y se \par\f0\fs38 invertirá si la magnitud escalar es \par\f0\fs38 negativa. Las componentes del \par\f0\fs38 producto de un vector por un escalar, \par\f0\fs38 se obtienen utilizando la propiedad \par\f0\fs38 distributiva de la multiplicación sobre \par\f0\fs38 la suma.\par\f0\fs38 \par\f0\fs38 Sean el vector \f1\i{\*\mjaformula\i v=a î + b ĵ+c k̂\i0}\i0\f0  y el \par\f0\fs38 escalar\f1\i{\*\mjaformula\i α\i0}\i0\i , \i0\f0 entonces el producto del \par\f0\fs38 vector por el escalar está dado por:\par\f0\fs38 \par\f0\fs38 \f1\i{\*\mjaformula\i α v=α a î +α b ĵ+α c k̂\i0}\i0\f0 }' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' ">
    <param name="G_67" value="espacio='Teoria' tipo='imagen' dibujar-si='Operacion=1' coord_abs='sí' expresión='(0,Teoria2.0y+530)' archivo='images/desarrollo_1_fig_2.png' ">
    <param name="G_68" value="espacio='Teoria' tipo='texto' color='20303a' dibujar-si='Operacion=2' coord_abs='sí' expresión='[5,Teoria3.0y+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 La diferencia entre dos vectores no es\par otra cosa que la suma entre un vector \par y el producto por el escalar (\f2\fs44\i{\*\mjaformula -1}\f1\fs40\i0 ) \par dando entonces como resultado:\par \par \f2\fs44\i{\*\mjaformula v=v{\subix 1} - v{\subix 2}=v{\subix 1}+(-1)v{\subix 2}}\f1\fs40\i0\par \par As\u237 , el vector resultante est\u225  dado por:\par \par \f2\fs44\i{\*\mjaformula v=(a{\subix 1}-a{\subix 2})\u238 +(b{\subix 1}-b{\subix 2}) \u309 +(c{\subix 1}-c{\subix 2})k\u770 }\f1\fs40\i0}' ancho='1' fuente puntos='20' align='left' anchor='top_left' ">
    <param name="G_69" value="espacio='Teoria' tipo='imagen' dibujar-si='Operacion=2' coord_abs='sí' expresión='(0,Teoria3.0y+300)' archivo='images/desarrollo_1_fig_3.png' ">
    <param name="G_70" value="espacio='Algebra' tipo='texto' color='20303a' dibujar-si='(R2oR3=0)&(Operacion=1)&(NodeVectores=4)' coord_abs='sí' expresión='[10,8]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs34\b Multiplicaci\u243 n por escalar\par \fs32\b0\par \f3\fs36\i{\*\mjaformula\u945 }{\*\mjaformula v{\subix 1}}={\*\mjaformula{\expr signo(Escalar*v1.x)\decimals 2\fixed1}{\expr abs(Escalar*v1.x)\decimals 2\fixed1}\u238 }{\*\mjaformula{\expr signo(Escalar*v1.y)\decimals 2\fixed1}{\expr abs(Escalar*v1.y)\decimals 2\fixed1}\u309 }\par {\*\mjaformula\u945 }{\*\mjaformula v{\subix 2}}={\*\mjaformula{\expr signo(Escalar*v2.x)\decimals 2\fixed1}{\expr abs(Escalar*v2.x)\decimals 2\fixed1}\u238 }{\*\mjaformula{\expr signo(Escalar*v2.y)\decimals 2\fixed1}{\expr abs(Escalar*v2.y)\decimals 2\fixed1}\u309 }\par {\*\mjaformula\u945 }{\*\mjaformula v{\subix 3}}={\*\mjaformula{\expr signo(Escalar*v3.x)\decimals 2\fixed1}{\expr abs(Escalar*v3.x)\decimals 2\fixed1}\u238 }{\*\mjaformula{\expr signo(Escalar*v3.y)\decimals 2\fixed1}{\expr abs(Escalar*v3.y)\decimals 2\fixed1}\u309 }\par {\*\mjaformula\u945 }{\*\mjaformula v{\subix 4}}={\*\mjaformula{\expr signo(Escalar*v4.x)\decimals 2\fixed1}{\expr abs(Escalar*v4.x)\decimals 2\fixed1}\u238 }{\*\mjaformula{\expr signo(Escalar*v4.y)\decimals 2\fixed1}{\expr abs(Escalar*v4.y)\decimals 2\fixed1}\u309 }\fs34\i0}' ancho='1' negrita='sí' fuente puntos='17' align='left' anchor='top_left' info='v=a*v1,a*v2,a*v3,a*v4 (r2)' ">

    <param name="G_75" value="espacio='Instrucciones' tipo='texto' fondo='sí' color='20303a' coord_abs='sí' expresión='[25,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Times New Roman;}\f0\fs40 Realiza operaciones de suma, multiplicación por \par\f0\fs40 escalar y diferencia entre vectores en el plano y \par\f0\fs40 en el espacio {\*\mjaformula (ℝ{\supix 2} o ℝ{\supix 3}).}\par\f0\fs40 \par\f0\fs40 Modifica los valores de los vectores con los \par\f0\fs40 controles numéricos y modifica el número de \par\f0\fs40 vectores cambiando el valor de la \f1\fs44{\*\mjaformula\i n\i0}\f0\fs40 .\par\f0\fs40 \par\f0\fs40 En el plano {\*\mjaformula (ℝ{\supix 2}),}puedes modificar los vectores \par\f0\fs40 haciendo click en sus extremos y arrastrando.\par\f0\fs40 \par\f0\fs40 Cambia los valores del escalar \f1\fs44{\*\mjaformula\i (α)\i0}\f0\fs40  y observa \par\f0\fs40 gráfica y algebraicamente los resultados \par\f0\fs40 obtenidos.}' ancho='1' fuente puntos='20' align='a_left' anchor='a_top_left' ">
