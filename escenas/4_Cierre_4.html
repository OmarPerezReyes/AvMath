   <param name="G_01" value="espacio='E1' tipo='texto' expresión='[215,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs64 Aplicaciones del producto cruz \f2\fs64\b{\*\mjaformula A}\u215 {\*\mjaformula B}\f3\fs60\b0}' fuente='SansSerif,PLAIN,32' fijo='sí'">
   <param name="G_02" value="espacio='Teoria' tipo='texto' expresión='[5,Teoria.0y+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Como ya se explic\u243 , una de las \par aplicaciones que hay del producto cruz, \par es el calculo de \u225 reas:\par \par Calcular el \u225 rea del paralelogramo que \par tiene por diagonales los vectores\par \par \f2\fs44\i{\*\mjaformula P=x{\subix p} \u238 +y{\subix p} \u309 +z{\subix p} k\u770  }\f1\fs40\i0\par \f2\fs44\i{\*\mjaformula Q=x{\subix q} \u238 +y{\subix q} \u309 +z{\subix q} k\u770  }\f1\fs40\i0\par }' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_03" value="espacio='Controles' tipo='texto' expresión='[Px.txt.x,Px.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula p{\subix x}}\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_04" value="espacio='Controles' tipo='texto' expresión='[Py.txt.x,Py.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula p{\subix y}}\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_05" value="espacio='Controles' tipo='texto' expresión='[Pz.txt.x,Pz.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula p{\subix z}}\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_06" value="espacio='Controles' tipo='texto' expresión='[Qx.txt.x,Qx.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula q{\subix x}}\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_07" value="espacio='Controles' tipo='texto' expresión='[Qy.txt.x,Qy.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula q{\subix y}}\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_08" value="espacio='Controles' tipo='texto' expresión='[Qz.txt.x,Qz.txt.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula q{\subix z}}\f2\fs30}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='Algebra' tipo='texto' expresión='[5,Algebra.0y+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs40 Para resolver este problema, es \par importante observar que los vectores \par que se deben de utilizar para obtener \par el \u225 rea del paralelogramo son\f2\fs44\i{\*\mjaformula a}\f1\fs40\i0 y\f2\fs44\i{\*\mjaformula b}\f1\fs40\i0 , \par con la caracter\u237 stica de relacionarse \par con\f2\fs44\i{\*\mjaformula P}\f1\fs40\i0 y\f2\fs44\i{\*\mjaformula Q}\f1\fs40\i0 como:\par \par \f2\fs44\i{\*\mjaformula P=a+b}\f1\fs40\i0  y \f2\fs44\i{\*\mjaformula Q=a-b}\f1\fs40\i0\par }' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_10" value="espacio='Algebra2' tipo='texto' dibujar-si='(Algebra.0y<-140)&(Algebra.0y>-430)' expresión='[10,8]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs36\i{\*\mjaformula a{\subix x}={\expr ax\decimals 2\fixed1}}{\*\mjaformula a{\subix y}={\expr ay\decimals 2\fixed1}}{\*\mjaformula a{\subix z}={\expr az\decimals 2\fixed1}}\par \par {\*\mjaformula b{\subix x}={\expr bx\decimals 2\fixed1}}{\*\mjaformula b{\subix y}={\expr by\decimals 2\fixed1}}{\*\mjaformula b{\subix z}={\expr bz\decimals 2\fixed1}}\f2\fs30\i0}' fuente='Serif,ITALIC,18' fijo='sí'">
   <param name="G_11" value="espacio='Algebra2' tipo='texto' dibujar-si='(Algebra.0y<-480)&(Algebra.0y>-530)' expresión='[10,8]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs36\i{\*\mjaformula C{\subix x}={\expr Cx\decimals 2\fixed1}}{\*\mjaformula C{\subix y}={\expr Cy\decimals 2\fixed1}}{\*\mjaformula C{\subix z}={\expr Cz\decimals 2\fixed1}}\par \par \f2\fs30\i0}' fuente='Serif,ITALIC,18' fijo='sí'">
   <param name="G_12" value="espacio='Algebra2' tipo='texto' dibujar-si='Algebra.0y<-560' expresión='[10,8]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs36\i\u193 rea={\*\mjaformula{\radical{\index}{\radicand{\expr Cx*Cx\decimals 2\fixed1}+{\expr Cy*Cy\decimals 2\fixed1}+{\expr Cz*Cz\decimals 2\fixed1}}}={\expr Norma(Cx,Cy,Cz)\decimals 2\fixed1}u{\supix 2}}\f2\fs30\i0}' fuente='Serif,ITALIC,18' fijo='sí'">
   <param name="G_13" value="espacio='Instrucciones' tipo='imagen' fondo='sí' coord_abs='sí' expresión='(Instrucciones._w/2,18,Instrucciones._w,1)' archivo='images/barraInfo.jpg'">
   <param name="G_14" value="espacio='Instrucciones' tipo='polígono' fondo='sí' color='5566aa' coord_abs='sí' expresión='(0,0)(Instrucciones._w-1,0)(Instrucciones._w-1,Instrucciones._h-1)(0,Instrucciones._h-1)(0,0)' relleno='f85566aa'">
   <param name="G_15" value="espacio='Teoria' tipo='imagen' coord_abs='sí' expresión='(15,Teoria.0y+260)' archivo='images/Teocierre4_fig.png'">
   <param name="G_16" value="espacio='Algebra' tipo='imagen' coord_abs='sí' expresión='(5,Algebra.0y+240)' archivo='images/cierre_4_fig_1.png'">
   <param name="G_17" value="espacio='Algebra' tipo='texto' expresión='[5,Algebra.0y+400]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs40 De donde:\par \par \f2\fs44\i{\*\mjaformula P+Q=2a}\f1\fs40\i0\par \f2\fs44\i{\*\mjaformula P-Q=2b}\f1\fs40\i0\par \par Luego:\par \par \f2\fs44\i{\*\mjaformula a={\fraction{\num P+Q}{\den 2}}}\f1\fs40\i0\par \f2\fs44\i{\*\mjaformula b={\fraction{\num P-Q\cf0}{\den 2}}}\f1\fs40\i0\par \par Con los valores de\f2\fs44\i{\*\mjaformula a}\f1\fs40\i0 y\f2\fs44\i{\*\mjaformula b}\f1\fs40\i0 determinados a \par partir de\f2\fs44\i{\*\mjaformula P}\f1\fs40\i0 y\f2\fs44\i{\*\mjaformula Q}\f1\fs40\i0 , entonces se calcula el \par \u225 rea del paralelogramo haciendo uso \par del producto cruz entre\f2\fs44\i{\*\mjaformula a}\f1\fs40\i0 y\f2\fs44\i{\*\mjaformula b}\f1\fs40\i0 .\par \par \f2\fs44\i{\*\mjaformula area=}\fs48{\*\mjaformula{\matrix\rows 3\columns 3{\element\u238 }{\element\u309 }{\element k\u770  }{\element a{\subix x}}{\element a{\subix y}}{\element a{\subix z}}{\element b{\subix x}}{\element b{\subix y}}{\element b{\subix z}}}}\fs44\par \f1\fs40\i0\par \f2\fs44\i{\*\mjaformula =\u238  {\matrix\rows 2\columns 2{\element a{\subix y}}{\element a{\subix z}}{\element b{\subix y}}{\element b{\subix z}}}+\u309  {\matrix\rows 2\columns 2{\element a{\subix z}}{\element a{\subix x}}{\element b{\subix z}}{\element b{\subix x}}}+k\u770  {\matrix\rows 2\columns 2{\element a{\subix x}}{\element a{\subix y}}{\element b{\subix x}}{\element b{\subix y}}}}\f1\fs40\i0\par \f2\fs44\i}' fuente='SansSerif,PLAIN,20' fijo='sí'">
   <param name="G_18" value="espacio='Algebra' tipo='texto' expresión='[5,Algebra.0y+1040]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs44\i{\*\mjaformula =\u238  (a{\subix y} b{\subix z} - a{\subix z} b{\subix y})+\u309  (a{\subix z} b{\subix x} - a{\subix x} b{\subix z})+ }\f2\fs40\i0\par \f1\fs44\i{\*\mjaformula\f1\fs44\i    k\u770  (a{\subix x} b{\subix y} - a{\subix y} b{\subix x})}\f2\fs40\i0\par \par \f1\fs44\i{\*\mjaformula =\u238  C{\subix x}+\u309  C{\subix y}+k\u770  C{\subix z}}\f2\fs40\i0\par \par \f1\fs44\i{\*\mjaformula Area=|area|=}\fs48{\*\mjaformula{\radical{\index}{\radicand C{\subix x}{\supix 2}+C{\subix y}{\supix 2}+C{\subix z}{\supix 2} }}}\fs44\par \i0\par \i}' fuente='Serif,ITALIC,22' fijo='sí'">
   <param name="G_19" value="espacio='Instrucciones' tipo='texto' fondo='sí' color='blanco' expresión='[(Instrucciones._w-_AnchoDeCadena_(&squot;Instrucciones&squot;,&squot;SansSerif&squot;,&squot;BOLD&squot;,&squot;24&squot;))/2,5]' texto='Instrucciones' fuente='SansSerif,BOLD,24' fijo='sí'">
   <param name="G_20" value="espacio='Instrucciones' tipo='texto' fondo='sí' expresión='[25,60]' texto='Has conocido las operaciones algebraicas para vectores, ¿cuáles debes aplicar para resolver el siguiente problema?' fuente='SansSerif,PLAIN,20' fijo='sí' ancho='Instrucciones._w-50'">
   <param name="S_01" value="espacio='GraficosR3' tipo='superficie' color='ae6090a0' color_reverso='ae6090a0' expresión='x=6*(u-0.5) y=6*(v-0.5) z=0' rotfin='Euler(20,0,0)' modelo='metal'">
   <param name="S_02" value="espacio='GraficosR3' tipo='superficie' color='ae6090a0' color_reverso='ae6090a0' expresión='x=6*(u-0.5) y=6*(v-0.5) z=0' rotini='(0,90,0)' rotfin='Euler(20,0,0)' modelo='metal'">
   <param name="S_03" value="espacio='GraficosR3' tipo='superficie' color='ae6090a0' color_reverso='ae6090a0' expresión='x=6*(u-0.5) y=6*(v-0.5) z=0' rotini='(90,0,0)' rotfin='Euler(20,0,0)' modelo='metal'">

   <param name="S_09" value="nombre='Q' espacio='GraficosR3' tipo='segmento' color='azul' expresión='(bx,by,bz)(ax,ay,az)' rotfin='Euler(20,0,0)' ancho='2'">
